<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kártyák Példa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100%;
            margin: 0;
            background: linear-gradient(135deg, #72c6ef, #a1c4fd);
            color: #333;
        }

        .card-container {
            padding-top: 100px;
            margin-left: auto; 
            margin-right: auto;
            width: 100%; 
            height: 100%;
            margin: 20px 0;
            overflow: hidden;
            display: absolute;
            align-items: center;
            justify-content: center;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            display: absolute;
            margin-left: auto; 
            margin-right: auto;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            display: flex; 
            flex-direction: column;
            margin-left: auto; 
            margin-right: auto;
            width: 80%;
            height: 80%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            justify-content: center;
            align-items: center;
            background-color: white;
            cursor: pointer;
        }

        .card-back {
            transform: rotateY(180deg);
            text-align: center;
        }

        .button, .close-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .close-btn {
            cursor: pointer;
            color: white;
            font-weight: bold;
            margin-top: 10px;
            background-color: red;
        }

        .arrow {
            cursor: pointer;
            font-size: 40px;
            margin: 10px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .fade {
            opacity: 0;
            transition: opacity 0.6s;
        }

        .fade.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .card-container {
                height: 150px; 
            }

            .button {
                padding: 8px 16px; 
            }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <img src="https://via.placeholder.com/150" alt="Fotó">
    <p>...</p>
    <div><button class="button" onclick="window.open('https://github.com/nofnamew');">GitHub</button></div>
    <div class="close-btn" onclick="closePopup()">Bezárás</div>
</div>

<div class="card-container" id="cardContainer">
    <div class="card" id="card1" onclick="flipCard('card1')">
        <div class="card-inner">
            <div class="card-front">
                <div><h3>Munkáim</h3></div>
                <div><img src="https://via.placeholder.com/100" alt="Projekt kép 1"></div>
            </div>
            <div class="card-back" >
                <div><h3>Munkáim</h3></div>
                <div><p>...</p></div>
                <div><button class="button" onclick="window.open('https://github.com/nofnamew');">GitHub Forráskód</button></div>
            </div>
        </div>
    </div>
    <div class="card" id="card2" onclick="flipCard('card2')">
        <div class="card-inner">
            <div class="card-front">
                <h3>2</h3>
                <img src="https://via.placeholder.com/100" alt="Projekt kép 2">
            </div>
            <div class="card-back">
                <h3>2</h3>
                <p>...</p>
                <button class="button" onclick="window.open('https://github.com/', '_blank');">GitHub Forráskód</button>
            </div>
        </div>
    </div>
    <div class="card" id="card3" onclick="flipCard('card3')">
        <div class="card-inner">
            <div class="card-front">
                <h3>3</h3>
                <img src="https://via.placeholder.com/100" alt="Projekt kép 3">
            </div>
            <div class="card-back">
                <h3>3</h3>
                <p>...</p>
                <button class="button" onclick="window.open('https://github.com/', '_blank');">GitHub Forráskód</button>
            </div>
        </div>
    </div>
</div>

<div style="margin-left: auto; margin-right: auto;">
    <span class="arrow" onclick="prevCard()">&#10094;</span>
    <span class="arrow" onclick="nextCard()">&#10095;</span>
</div>

<script>
    let currentCardIndex = 0;
    const cards = document.querySelectorAll('.card');

    function flipCard(cardId) {
        const card = document.getElementById(cardId);
        card.classList.toggle('flipped');
    }

    function showCard(index) {
        cards.forEach((card, i) => {
            card.style.display = (i === index) ? 'flex' : 'none';
        });
    }

    function nextCard() {
        const currentCard = cards[currentCardIndex];
        currentCard.classList.add('fade');
        setTimeout(() => {
            currentCardIndex = (currentCardIndex + 1) % cards.length;
            showCard(currentCardIndex);
            cards[currentCardIndex].classList.remove('fade');
        }, 600);
    }

    function prevCard() {
        const currentCard = cards[currentCardIndex];
        currentCard.classList.add('fade');
        setTimeout(() => {
            currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
            showCard(currentCardIndex);
            cards[currentCardIndex].classList.remove('fade');
        }, 600);
    }

    window.onload = function() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
        showCard(currentCardIndex);
    };

    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
